apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    maven {
        //ExpandableLayout
        url "https://jitpack.io"
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.*'])
    compile project(':andframe-v14')

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:design:26.1.0'
//    compile "com.flyco.systembar:FlycoSystemBar_Lib:1.0.0@aar"
    compile 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
//    compile 'com.lcodecorex:tkrefreshlayout:1.0.7'
    compile 'com.lzy.widget:imagepicker:0.3.2'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-alpha-13'
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-alpha-13'
    compile 'com.twotoasters.jazzylistview:library-recyclerview:1.2.1'
//    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile 'org.greenrobot:eventbus:3.0.0'

}
